plugins {
    id 'java'
}

group 'codesquad'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    implementation 'com.h2database:h2:2.2.224'

}
javadoc {
    source = sourceSets.main.allJava // 메인 소스셋의 Java 소스 파일을 대상으로 합니다.
    classpath += configurations.compileClasspath // 컴파일 클래스패스에 있는 라이브러리를 포함합니다.
    destinationDir = file('docs/javadoc') // 생성된 문서의 위치를 지정합니다.
    options.memberLevel = JavadocMemberLevel.PUBLIC // public 멤버만 문서화합니다.
    options.author = true
    options.version = true
    options.links('https://docs.oracle.com/javase/17/docs/api/') // 외부 JavaDoc 링크를 추가합니다.
}
test {
    useJUnitPlatform()
}